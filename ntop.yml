name: ntop
  
topology:
  nodes:
    PC1:
      kind: linux
      image: docker.io/esanchezv/kaliipv6v2.1:latest
      exec:
      - ip -6 route del default dev eth0

    ntop:
      kind: linux
      image: ntop/ntopng:stable
      binds:
        - ./ntopng/data/ntopng:/var/lib/ntopng
      exec:
      - ip -6 route del default dev eth0
      ports:
        - 3000:3000/tcp

  links:
    - endpoints: ["PC1:eth1", "ntop:eth1"]      

      
